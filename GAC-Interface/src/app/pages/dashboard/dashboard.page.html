<ion-header>
  <ion-toolbar  >
    <ion-title  >Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar [debounce]="1000" (ionChange)="handleChange($event)"></ion-searchbar>
<ion-content>
  <h3>Meus armarios</h3>
  
  <ion-list *ngFor="let result of results">
      <ion-card>
        <ion-card-header>
          <ion-card-title><ion-icon name="archive"></ion-icon> {{ result.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ result.descricao }}
        </ion-card-content>
      </ion-card>
  </ion-list>
  

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="schedule">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>(Add algo)</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
      
      <ion-tab-button tab="armario">
        <ion-icon name="cart"></ion-icon>
        <ion-label>Arm√°rio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="perfil">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
